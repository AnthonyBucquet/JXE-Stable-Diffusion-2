name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      -
        uses: actions/checkout@v3
      -
        name: Build and Push the Docker image
        run: ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin ${{ secrets.DOCKER_URL }} \
          && docker build . --file Dockerfile --tag jxe-stable-diffusion-2:latest && docker push
